<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="./public/css/bootstrap.css">
  <link rel="stylesheet" href="./public/css/style.css">
	<title>Bookclub Brewery</title>

	</head>
  
	<body class="img js-fullheight" style="background-image: url(./assets/images/bookshelf.png);">

		<header>
      <nav class="navbar navbar-expand-lg navbar-dark text-light bg-transparent">
        <a class="navbar-brand" href="#">
          <div>
            <h1><span class="material-symbols-outlined">favorite</span> <span id="logo_name">Bookclub Brewery</span></h1>
          </div>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">

          <ul class="navbar-nav">
          <li class="nav-item active">
          <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item active">
          <a class="nav-link" href="/login">Login</a>
          </li>
        </ul>
      </div>
    </nav>
		</header>

		<main>
				<section class="ftco-section">
					<div class="container">
						<div class="row justify-content-center">
							<div class="col-md-6 text-center mb-5">
								<h1 class="heading-section">Bookclub Brewery</h1>
							</div>
						</div>
						<div class="row justify-content-center">
							<div class="col-md-6 col-lg-4">
								<div class="login-wrap p-0">
							<h3 class="mb-4 text-center">Welcome!</h3>
							<div class="form-group">
								<button type="submit" class="form-control btn btn-primary submit px-3">Get Started</button>
							</div>
						</div>
							</div>
						</div>
					</div>
				</section>

				<form data-abide novalidate>
                    <div class="transbox">
                                    <div class="cell small-12">
                                      <!-- grab user location-->
                                      <label>LOCATION:
                                        <input type="text" id="cityInput" placeholder="5010 14th Ave NW, Seattle, WA 98107" aria-describedby="exampleHelpTextPassword" required >
                                      </label>
                                    </div>
                                  <div class="cell medium-6">
                                    <!--grab radius of search-->
                                    <label>HOW CLOSE?
                                      <select id="select" required>
                                        <option value=""></option>
                                        <option value="1609">1 miles</option>
                                        <option value="8047">5 miles</option>
                                        <option value="16093">10 miles</option>
                                        <option value="24140">15 miles</option>
                                        <option value="32186">20 miles</option>
                                      </select>
                                    </label>
                                  </div>
                                  <div class="my-center">
                                    <!-- grab criteria for pet activity-->
                                      <label><div>WHAT ARE YOU LOOKING FOR?</div>
                                    <fieldset>
                                      <input class="check" id="checkbox1" type="checkbox"><label for="checkbox1">  <i class="fa-solid fa-dog fa-bounce"></i>Breweries</label>
                                      <input class="check" id="checkbox2" type="checkbox" required><label for="checkbox2"> <i class="fa-solid fa-bone-break"></i>Beer</label>
                                      <input class="check" id="checkbox3" type="checkbox"><label for="checkbox3"> <i class="fa-solid fa-bowl-food"></i>Cidar</label>
                                    </label>
                                    </fieldset>
                                  </div>
                                  <div class="my-center">
                                    <fieldset class="cell medium-6">
                                      <button class="button" type="button" id="cityInputSubmit" value="Submit">Submit</button>
                                    </fieldset>
                                  </div>
                              </div>
                                </form>
                              <!--Place where map goes -->
                              <div id="map"></div>


                                <form data-abide novalidate>
                                  <div class="transbox">
                                                  <div class="cell small-12">
                                                    <!-- grab user location-->
                                                    <label>Book Search:
                                                      <input type="text" id="bookInput" placeholder="Harry Potter" aria-describedby="exampleHelpTextPassword" required >
                                                    </label>
                                                  </div>
                                                <div class="my-center">
                                                  <fieldset class="cell medium-6">
                                                    <button class="button" type="button" id="bookInputSubmit" value="Submit">Submit</button>
                                                  </fieldset>
                                                </div>
                                            </div>
                                              </form>
                              <!--Place where book content goes -->
                              <div id="content"></div>	

		</main>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC1H0tMJF0rY1i56Pq9L_9SVYccaU_mJOE&libraries=places"></script>   
	
  <script src="./public/js/jquery.min.js"></script>
  <script src="./public/js/popper.js"></script>
  <script src="./public/js/bootstrap.min.js"></script>
  <script src="./public/js/main.js"></script>
  <script src="./public/js/index.js"></script>
  <script src="./public/js/login.js"></script>
  <script src="./public/js/logout.js"></script>
  <script src="./public/js/randomBWords.js"></script>
	</body>
</html>
